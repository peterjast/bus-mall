<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Mall</title>
    <link href="https://fonts.googleapis.com/css?family=Yellowtail" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <div class = "navbar">
            <div class="logo-container">
                <img class="logo" alt="Logo" src="img/icons8-bus-64.png"/>
            </div>
            <nav>
                <h1>Bus Mall</h1>
            </nav>
        </div>
    </header>
    <main>
        <section id="all-products">
            <img id="left-product-img" class="img" src="img/bag.jpg" alt="Bag">
            <img id="middle-product-img" class="img" src="img/banana.jpg" alt="Banana">
            <img id="right-product-img" class="img" src="img/bathroom.jpg" alt="Bathroom">
        </section>
        <section id="results">
            <h1 id="vote">Select your favorite image!</h1>
        </section> 
        <section id="chart">
            <div id="chart-header">
            </div> 
            <canvas id="canvas"></canvas>
        </section> 
      </main>
    <footer>
       Copyright &copy; Peter Staker
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>  
    <script src = "js/app.js"></script>
</body>
</html>
